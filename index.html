<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portofolio | Sw4nhilde</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#0b74f0;
      --text:#20232a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg, var(--bg), #ffffff);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(15,23,42,0.08);
      padding:2.25rem;
      text-align:center;
    }
    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      margin:0 auto 1rem;
      background:linear-gradient(135deg,var(--accent),#6fb3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:28px;
      letter-spacing:0.6px;
    }
    h1{
      margin:0;
      font-size:1.8rem;
      letter-spacing:0.2px;
    }
    p.nim{
      margin:0.5rem 0 0;
      font-size:1.05rem;
      color: #44515a;
    }
    footer{
      margin-top:1.5rem;
      font-size:0.85rem;
      color:#7a8791;
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .card{padding:1.25rem}
      h1{font-size:1.4rem}
      .avatar{width:72px;height:72px;font-size:22px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="nama">
    <div class="avatar" aria-hidden="true">SW</div>

    <!-- Ganti NAMA_LENGKAP dan NIM_ANDA -->
    <h1 id="nama">MUHAMMAD EKA MANDIRI SUJANTO</h1>
    <p class="nim">NIM: 1237050079</p>

    <footer>
      <div>GitHub: <a href="https://github.com/Sw4nhilde" target="_blank" rel="noopener">Sw4nhilde</a></div>
      <div>Â© 2025</div>
    </footer>
  </main>
</body>
</html>
